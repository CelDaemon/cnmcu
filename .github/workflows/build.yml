name: Build project
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 9.2.1

      - name: Build project
        run: gradle --no-daemon build

  natives:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Print java version
        run: javac --version

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 9.2.1

      - name: Build project
        run: gradle --no-daemon compileNatives